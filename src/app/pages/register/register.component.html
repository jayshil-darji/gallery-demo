<div class="login-container" nz-row nzType="flex" nzJustify="center" nzFlow="column">
    <nz-card  nzTitle="Register" [nzHoverable]="true">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="showConfirm()">
            <nz-form-item>
                <nz-form-label  [nzSpan]="24" nzRequired>Name</nz-form-label>
                <nz-form-control  [nzSpan]="24" [nzErrorTip]="firstNameErrorTpl">
                  <input
                    nz-input
                    placeholder="Name"
                    formControlName="firstName"
                  />
                  <ng-template #firstNameErrorTpl let-control>
                    <ng-container *ngFor="let validation of validation_messages.firstName">
                      <ng-container  *ngIf="control?.hasError(validation.type) && control?.dirty ">
                        {{validation.message}}
                      </ng-container>
                    </ng-container>
                  </ng-template >
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label  [nzSpan]="24" nzRequired>Email</nz-form-label>
                <nz-form-control  [nzSpan]="24" [nzErrorTip]="emailErrorTpl">
                  <input
                    nz-input
                    placeholder="Enter Email"
                    formControlName="emailID"
                    autocomplete="off"
                  />
                  <ng-template #emailErrorTpl let-control>
                      <ng-container *ngFor="let validation of validation_messages.emailID">
                        <ng-container  *ngIf="control?.hasError(validation.type) && control?.dirty ">
                          {{validation.message}}
                        </ng-container>
                      </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label  [nzSpan]="24" nzRequired>Password</nz-form-label>
                <nz-form-control  [nzSpan]="24" [nzErrorTip]="passwordErrorTpl">
                  <nz-input-group [nzSuffix]="suffixTemplate">
                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" formControlName="password" placeholder="Enter your password" />
                  </nz-input-group>
                  <ng-template #passwordErrorTpl let-control>
                      <ng-container *ngFor="let validation of validation_messages.password">
                        <ng-container  *ngIf="control?.hasError(validation.type) && control?.dirty ">
                          {{validation.message}}
                        </ng-container>
                      </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="24" nzRequired>Confirm Password</nz-form-label>
                <nz-form-control [nzSpan]="24" [nzErrorTip]="confirmPassErrorTpl">
                  <nz-input-group [nzSuffix]="suffixTemplate1">
                    <input [type]="passwordConfirmVisible ? 'text' : 'password'" nz-input autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" formControlName="confirm" placeholder="confirm your password" />
                  </nz-input-group>
                  <ng-template #confirmPassErrorTpl let-control>
                    <ng-container *ngFor="let validation of validation_messages.confirm_password">
                      <ng-container  *ngIf="control?.hasError(validation.type) && control?.dirty">
                        {{validation.message}}
                      </ng-container>
                    </ng-container>
                </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <a class="login-form-forgot" class="login-form-forgot" routerLink="/login">Already an account ?</a>
                  <button nz-button nzType="primary" class="login-form-button"  [nzLoading]="loading">Register</button>
                </nz-form-control>
              </nz-form-item>
          </form>
    </nz-card>
  
    <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
      <ng-template #suffixTemplate1>
        <i nz-icon [nzType]="passwordConfirmVisible ? 'eye' : 'eye-invisible'" (click)="passwordConfirmVisible = !passwordConfirmVisible"></i>
      </ng-template>
  </div>
