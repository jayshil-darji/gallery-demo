<div class="login-container" nz-row nzType="flex" nzJustify="center" nzFlow="column">
	<nz-card nzTitle="Login" [nzHoverable]="true">
		<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
			<nz-form-item>
				<nz-form-control>
					<nz-input-group [nzPrefix]="prefixUser">
						<input type="text" nz-input autoFocus formControlName="userName" placeholder="Username" />
					</nz-input-group>
					<nz-form-explain
						*ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">Please input
						your username!</nz-form-explain>
				</nz-form-control>
			</nz-form-item>
			<nz-form-item>
				<nz-form-control>
					<nz-input-group [nzPrefix]="prefixLock" [nzSuffix]="suffixTemplate">
						<input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
							placeholder="Password" />
					</nz-input-group>
					<nz-form-explain
						*ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Please input
						your Password!</nz-form-explain>
				</nz-form-control>
			</nz-form-item>
			<nz-form-item>
				<nz-form-control>
					<a class="login-form-forgot" class="login-form-forgot" routerLink="/register">Register here</a>
					<button nz-button nzType="primary" class="login-form-button" [nzLoading]="loading">Log in</button>
				</nz-form-control>
			</nz-form-item>
		</form>
	</nz-card>

	<ng-template #prefixUser><i nz-icon nzType="user" nzTheme="outline"></i></ng-template>
	<ng-template #prefixLock><i nz-icon nzType="lock" nzTheme="outline"></i></ng-template>
	<ng-template #suffixTemplate>
		<i nz-icon [nzType]="!passwordVisible ? 'eye-invisible' : 'eye'"
			(click)="passwordVisible = !passwordVisible"></i>
	</ng-template>
</div>
